{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Cadastro de empresa{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome da Empresa</label>
        <input type="text" name="nome" placeholder="Post title"
               class="form-control"
               value="{{ request.form['nome'] or post['nome'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="telecom">Telefone Comercial</label>
        <input type="text" name="telecom" placeholder="Telefone Comercial"
               class="form-control"
               value="{{ request.form['telecom'] or post['telecom'] }}">
        </input>



    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
