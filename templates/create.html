{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastro de Empresas {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome Empresa</label>
        <input type="text" name="nome"
               placeholder="Nome Empresa" class="form-control"
               value="{{ request.form['nome'] }}"></input>
    </div>

    <div class="form-group">
        <label for="telecom">Telefone Comercial</label>

                <input type="text" name="telecom"
               placeholder="DD - 00000000" class="form-control"
               value="{{ request.form['telecom'] }}"></input>


    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
