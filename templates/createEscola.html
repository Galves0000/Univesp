{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastro de Escolas {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome Escola</label>
        <input type="text" name="nome"
               placeholder="Nome Escola" class="form-control"
               value="{{ request.form['nome'] }}"></input>
    </div>

    <div class="form-group">
        <label for="grau">Grau</label>

                <input type="text" name="grau"
               placeholder="DD - 00000000" class="form-control"
               value="{{ request.form['grau'] }}"></input>
    </div>



    <div class="form-group">
        <label for="horario">horario</label>

                <input type="text" name="horario"
               placeholder="00:00 - 00:00" class="form-control"
               value="{{ request.form['horario'] }}"></input>
    </div>




    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
